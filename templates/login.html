{% extends "base.html"%}

{% block content %}

<h1 style="margin-left:45%;">Sign Up</h1>
<div class="form-row">
<form method="post" style="margin-left: 45%;">
	{{ form.hidden_tag() }}
	<div class="form-group">
	{{form.email.label}}
	{{form.email(class="form-control")}}
</div>
	<div class="form-group">
	{{form.password.label}}
	{{form.password(class="form-control")}}
</div>
<div class="form-group">
	{{form.submit(class="btn btn-outline-info")}}
	</div>
	<a href="/register"><p>Don't have account?</p>

</form>
{% endblock %}
